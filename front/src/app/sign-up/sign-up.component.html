<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='js/jquery.svg3dtagcloud.min.js'></script>
    </head>
    <body>
        <img id="logo" src="assets/images/logo.png" alt="logo">
        
   
    
        <img id="usthb2" src="assets/images/téléchargement__4_-removebg-preview.png" alt="USTHB">
        <img id="couverture" src="assets/images/Group 41.png" >
        <form [formGroup]="formData" >
            <div class="rub">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" formControlName="username">
            </div>
            <div class="rub">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password_hash">
            </div>
            <div class="rub">
                <label for="cpassword">Confirm password</label>
                <input id="cpassword" type="password">
            </div>
            <div class="submit">
                <input type="submit" value="Sign up" id="submit" routerLink="../sign-in" (click)="send_request()">
                <p >You have an account ? <a routerLink="../sign-up"> Click here</a></p>
            </div>
        </form>
    </body>

</html>
